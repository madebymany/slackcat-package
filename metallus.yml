software_groups: &software
  - "base_bionic"

packages:
  branch_codenames:
    master: bionic-unstable
    production: bionic-stable

jobs:
  slackcat:
    builder: "make"
    base: "quay.io/madebymany/build-bases:bionic"
    software_groups: *software
    build_depends:
      - "golang"
    promote_through:
      - unstable
      - stable
    packages:
      - name: slackcat
        repos:
          - mxm-public
        target: install
